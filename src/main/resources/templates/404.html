<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          background-color: #f4f4f4;
          margin: 0;
          padding: 0;
          box-sizing: border-box;
          display: flex;
          align-items: center;
          justify-content: center;
          height: 100vh;
        }
    
        .error-container {
          text-align: center;
        }
    
        .error-code {
          font-size: 120px;
          font-weight: bold;
          color: #e74c3c;
          margin: 0;
        }
    
        .error-message {
          font-size: 24px;
          color: #333;
          margin-bottom: 20px;
        }
    
        .back-to-home {
          text-decoration: none;
          padding: 10px 20px;
          background-color: #3498db;
          color: #fff;
          font-size: 18px;
          border-radius: 5px;
          transition: background-color 0.3s ease;
        }
    
        .back-to-home:hover {
          background-color: #2980b9;
        }
      </style>
</head>
<body>
    <div class="error-container">
        <p class="error-code">404</p>
        <p class="error-message">Oops! Page not found.</p>
        <a href="/" class="/">Back to Home</a>
      </div>
</body>
</html>
