<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
   body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }

    nav {
      background-color: #444;
      padding: 10px;
      text-align: center;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      padding: 10px;
      margin: 0 10px;
      font-weight: bold;
    }

    nav a:hover {
      background-color: #555;
      border-radius: 5px;
    }

    .hero {
      text-align: center;
      padding: 50px;
      background-color: #f4f4f4;
    }

    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
</style>
</head>
<body>
  <th:block class="alert alert-success" th:if="${session.successMessage}" role="alert" th:text="${session.successMessage}"></th:block>
	<th:block class="alert alert-danger" th:if="${session.failMessage}" role="alert" th:text="${session.failMessage}"></th:block>
    <header>
        <h1>My Ecommerce Store</h1>
      </header>
    
      <nav>
        <a href="/">Home</a>
        <a href="/products">Products</a>
        <a href="/cart">Cart</a>
        <th:block th:if="${session.customer==null}">
        <a href="/signin">Sign In</a>
        <a href="/signup">Sign Up</a>
      </th:block>
      <th:block th:if="${session.customer}">
        <th:block th:if="${session.customer.role=='ADMIN'}">
        <a href="/admin">Admin Dashboard</a>
      </th:block>
        <a href="/logout">Logout</a>
      </th:block>
      </nav>
    
      <div class="hero">
        <h2>Welcome to Our Store!</h2>
        <p>Discover amazing products and great deals.</p>
        <!-- Add your hero image or content here -->
      </div>
    
      <!-- Add your main content here -->
    
      <footer>
        <p>&copy; 2024 My Ecommerce Store. All rights reserved.</p>
      </footer>
	
</body>
</html>
