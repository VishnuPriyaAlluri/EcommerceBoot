<!DOCTYPE html>
<html lang="en">
<head>
    <th:block th:insert="~{fragments/header}"></th:block>
    <title>View Orders</title>
    <link rel="stylesheet" href="/css/displayproducts.css">
    
</head>
<body>
    <th:block th:insert="~{fragments/navbar}"></th:block>
    <th:block th:insert="~{fragments/message}"></th:block>


    <h1 style="text-align: center;">View Orders</h1>
    <div class="container">
      <div th:each="order:${orders}">
          <div class="col-md-4 product-card">
              <div class="card">
                  
                  <div class="card-body">
                      <h5 class="card-title" th:text="'Order Date: '+${order.dateTime}"></h5>
                      <p class="card-text" th:text="'Order Id: '+${order.orderId}"></p>
                      <p>Price: <th:block th:text="${order.totalPrice}"></th:block>&#8377</p>
                      
                      <p>Items</p>
                     <div th:each="item:${order.items}">
                        <!-- <p th:text="${item.imagePath}"></p> -->
                        <p th:text="${item.name}"></p>
                        <p th:text="${item.quantity}+'X'+${item.price/item.quantity}+'='+${item.price}"></p>
                     </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
  <th:block th:insert="~{fragments/footer}"></th:block>
</body>
</html>
