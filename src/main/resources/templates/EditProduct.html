<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product - Admin Dashboard</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .add-product {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 400px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, textarea, select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .error-message {
            color: #d9534f;
            font-size: 12px;
        }

        .btn-block {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 5px;
            margin: 5px;
        }

        button[type="reset"] {
            background-color: #f44336;
        }

        button:hover {
            background-color: #45a049;
        }

        a {
            text-decoration: none;
        }
    
    </style>
</head>
<body>
    <div class="add-product">
        <h1 style="text-align: center;">Update Product</h1>
        <form action="/admin/update-product" method="post" enctype="multipart/form-data" th:object="${product}">
            <div class="form_group">
                <input type="hidden" name="id" th:value="${id}"/>
            <label for="name">Name</label>
            <input type="text" name="name" th:field="*{name}">
            <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
            </div>
            <div class="form-group">
                <label for="price">Price:</label>
                <input type="number" class="form-control" th:field="*{price}" id="price" name="price" required>
                <span class="error-message" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></span>
            </div>
             <div class="form_group">
            <label for="category">Category</label> 
            <input type="text" name="category" th:field="*{category}">
            <span class="error-message" th:if="${#fields.hasErrors('category')}" th:errors="*{category}"></span>
           </div>
           <div class="form_group">
            <label for="stock">Stock</label>
            <input type="number" name="stock" th:field="*{stock}">
            <span class="error-message" th:if="${#fields.hasErrors('stock')}" th:errors="*{stock}"</span>
            </div>
            <div class="form_group">
            <label for="description">Description</label>
            <textarea name="description" id="" cols="30" rows="5" th:field="*{description}"></textarea>
            <span class="error-message" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>
            </div>
            <div class="form_group">
                <label for="picture">Product Picture</label>
                <input type="file" name="picture" required/>
            </div>
            <div class="btn_block">
            <button type="submit">Update</button>
            <button type="reset">Reset</button>
           <a href="/"> <button type="button">Back</button></a>
            </div>
        </form>
    </div>
</body>
<html>
