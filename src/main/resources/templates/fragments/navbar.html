<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

</head>
<body>

        <h1>My Ecommerce Store</h1>
      </header>
    
      <nav>
        <a href="/">Home</a>
        <a href="/products">Products</a>
